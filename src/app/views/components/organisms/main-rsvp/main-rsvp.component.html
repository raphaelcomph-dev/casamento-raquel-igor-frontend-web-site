<section class="wpo-contact-section-s4 wpo-blog-section bg-color-s3 section-padding" id="rsvp">
    <div class="wpo-contact-section-inner">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 offset-lg-3">
                    <div class="wpo-contact-section-wrapper w-100">
                        <div class="wpo-contact-form-area" style="padding: 48px 32px">
                            <div class="wpo-section-title">
                                <h2>Confirmar presença</h2>
                            </div>
                            <form method="post" class="contact-validation-active" id="contact-form-main">
                                <div class="mb-3">
                                    <app-input-text
                                        placeholder="Nome ou nome da família"
                                        helperText="Conforme escrito no convite"
                                    ></app-input-text>
                                </div>
                                <div class="radio-buttons">
                                    <p>
                                        <input
                                            type="radio"
                                            id="attend"
                                            name="radio-group"
                                            [checked]="rsvpAnswer === true"
                                            (click)="onToggleRsvpAnswer(true)"
                                        />
                                        <label for="attend">Sim, eu estarei lá!</label>
                                    </p>
                                    <p>
                                        <input
                                            type="radio"
                                            id="not"
                                            name="radio-group"
                                            [checked]="rsvpAnswer === false"
                                            (click)="onToggleRsvpAnswer(false)"
                                        />
                                        <label for="not">Desculpe, não poderei comparecer</label>
                                    </p>
                                </div>
                                <div *ngIf="rsvpAnswer === false">
                                    <div>
                                        <textarea
                                            name=""
                                            id=""
                                            cols="30"
                                            rows="6"
                                            placeholder="Deixe uma mensagem para os noivos... e não esqueça de assinar com seu nome completo no final "
                                            class=""
                                            style=""
                                        ></textarea>
                                    </div>
                                </div>
                                <div *ngIf="rsvpAnswer === true">
                                    <div class="mb-4">
                                        <app-select-single-choice
                                            [options]="rsvpQtyGuestSelectOptions"
                                            placeholder="Quantas pessoas irão com você"
                                            helperText="Por convite encaminhado"
                                        >
                                        </app-select-single-choice>
                                    </div>
                                </div>
                                <div class="submit-area">
                                    <button type="submit" class="theme-btn">Enviar resposta</button>
                                    <div id="c-loader">
                                        <i class="ti-reload"></i>
                                    </div>
                                </div>
                                <div class="clearfix error-handling-messages">
                                    <div id="success">Thank you</div>
                                    <div id="error">Error occurred while sending email. Please try again later.</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="b-shape-2" style="position: absolute; left: 0px; top: 0px; z-index: -1">
                <img src="https://wpocean.com/html/tf/habibi/assets/images/blog/shape-2.svg" alt="" />
            </div>
        </div>
        <div class="b-shape">
            <img src="https://wpocean.com/html/tf/habibi/assets/images/blog/shape-1.svg" alt="" />
        </div>
    </div>
</section>
