<header id="header">
    <div class="wpo-site-header wpo-header-style-3">
        <nav
            class="navigation navbar navbar-expand-lg navbar-light"
            [ngClass]="{ 'sticky-header': isSticky, 'sticky-on': isSticky }"
        >
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-3 d-lg-none dl-block">
                        <div class="mobail-menu">
                            <button type="button" class="navbar-toggler open-btn" (click)="showMenu()">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar first-angle"></span>
                                <span class="icon-bar middle-angle"></span>
                                <span class="icon-bar last-angle"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-6">
                        <div class="navbar-header">
                            <a class="navbar-brand">Raquel & Igor</a>
                        </div>
                    </div>
                    <div class="col">
                        <div id="navbar" class="collapse navbar-collapse navigation-holder">
                            <button class="menu-close" (click)="showMenu()">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <ul class="nav navbar-nav mb-2 mb-lg-0">
                                <li class="">
                                    <a
                                        role="button"
                                        (click)="scrollToSection('couple')"
                                        [ngClass]="{ active: currentSection === 'couple' }"
                                        >Sobre nós</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        role="button"
                                        (click)="scrollToSection('story')"
                                        [ngClass]="{ active: currentSection === 'story' }"
                                        >Nossa história</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        role="button"
                                        (click)="scrollToSection('location')"
                                        [ngClass]="{ active: currentSection === 'location' }"
                                        >Local</a
                                    >
                                </li>
                                <li class="">
                                    <a href="shop.html">Confirmar presença</a>
                                </li>
                                <li><a href="contact.html">Lista de presentes</a></li>
                            </ul>
                        </div>
                        <!-- end of nav-collapse -->
                    </div>
                </div>
            </div>
            <!-- end of container -->
        </nav>
    </div>
</header>

<div id="backdrop" class="d-none" (click)="showMenu()"></div>
