<section class="wpo-event-section-s2 section-padding pt-0" id="event">
    <div class="container">
        <div class="wpo-section-title">
            <span>Nossa cerimônia</span>
            <h2>Quando & Onde</h2>
        </div>
        <div class="wpo-event-wrap">
            <div class="row">
                <div class="col col-lg-5 col-md-6 col-12">
                    <div class="wpo-event-item">
                        <div class="wpo-event-img">
                            <div class="wpo-event-img-inner position-relative">
                                <img
                                    src="https://ireneseriodecoracoes.com.br/wp-content/uploads/2022/01/WhatsApp-Image-2021-11-30-at-23.34.55-10-1024x768.jpeg"
                                    alt=""
                                />
                                <a role="button" class="video-btn" (click)="onShowLocationVideo()">
                                    <i class="fa-regular fa-circle-play fa-5x"></i>
                                </a>
                            </div>
                            <div class="title">
                                <a
                                    href="https://www.instagram.com/sousamadhi/"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="underscore"
                                >
                                    Samadhi Gastronomia Conceito
                                </a>
                            </div>
                        </div>
                        <div class="wpo-event-text">
                            <ul>
                                <li>
                                    Quinta-feira, <br />
                                    24 de Outubro de 2024. <br />
                                    das 19:00 às 23:00
                                </li>
                                <li>Av. Dezessete de Agosto, 2656 - Casa Forte, Recife</li>
                                <li>
                                    <a
                                        class="popup-gmaps"
                                        href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25211.21212385712!2d144.95275648773628!3d-37.82748510398018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e0!2zTWVsYm91cm5lIFZJQyAzMDA0LCDgpoXgprjgp43gpp_gp43gprDgp4fgprLgpr_gpq_gprzgpr4!5e0!3m2!1sbn!2sbd!4v1503742051881"
                                    >
                                        Como chegar
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
</section>

<!-- Modal: show photo -->
<ng-template #content let-modal>
    <iframe src="https://www.youtube.com/embed/TQMJgXo_lAU?autoplay=1" allow="autoplay" height="600"></iframe>
</ng-template>
